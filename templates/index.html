<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Switch Port Security Manager</title>
</head>
<body>
    <h1>Switch Port Security Manager</h1>

    <form method="POST" action="/connect">
        <label>Switch IP:</label><br/>
        <input type="text" name="ip" required /><br/>

        <label>Username:</label><br/>
        <input type="text" name="username" required /><br/>

        <label>Password:</label><br/>
        <input type="password" name="password" required /><br/><br/>

        <button type="submit">Connect to Switch</button>
    </form>
</body>
</html>
